# deployments/kubernetes/secret.yaml
apiVersion: v1
kind: Secret
metadata:
  name: cbc-auth-secret
  namespace: cbc-system
  labels:
    app: cbc-auth-service
    component: auth
type: Opaque
stringData:
  # Database credentials
  db.user: "cbc_auth_user"
  db.password: "CHANGE_ME_DB_PASSWORD"

  # Redis credentials
  redis.password: "CHANGE_ME_REDIS_PASSWORD"

  # JWT RSA keys (base64 encoded)
  # Generate with:
  # openssl genrsa -out private.pem 2048
  # openssl rsa -in private.pem -pubout -out public.pem
  jwt.private.key: |
    -----BEGIN RSA PRIVATE KEY-----
    MIIEpAIBAAKCAQEA0Z3VS5JJcds3xfn/ygWyF5SPZzMc3u5JrWCm1NhD+xZbPDrF
    ...
    (Replace with actual private key)
    ...
    -----END RSA PRIVATE KEY-----

  jwt.public.key: |
    -----BEGIN PUBLIC KEY-----
    MIIBIjANBgkqhkiG9w0BAQEFAAOCAQ8AMIIBCgKCAQEA0Z3VS5JJcds3xfn/ygWy
    ...
    (Replace with actual public key)
    ...
    -----END PUBLIC KEY-----

  # Encryption keys
  encryption.key: "CHANGE_ME_32_BYTE_ENCRYPTION_KEY_HERE"

  # API keys for external services
  external.api.key: "CHANGE_ME_API_KEY"

---
